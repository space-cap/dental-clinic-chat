<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dental Chat</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <div class="login-header">
                <h2 class="text-primary">🦷 Dental Chat</h2>
                <p class="text-muted">치과 상담 채팅 시스템</p>
            </div>
            
            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <span th:text="${loginError}">Invalid credentials</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
            
            <div class="demo-accounts">
                <h6>테스트 계정:</h6>
                <p><strong>관리자:</strong> admin / admin123</p>
                <p><strong>고객:</strong> customer / customer123</p>
                <p class="mb-0"><strong>사용자:</strong> user / user123</p>
            </div>
        </div>
    </div>
    
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
